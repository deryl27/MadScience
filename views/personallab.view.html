<div style="margin-top: 80px;margin-left: 30px;margin-right: 30px;">


    <!-- BEGIN: My Experiments DEMO -->
        <div class="portlet light bg-inverse">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">My Experiments</span>
                    <!-- <span class="caption-helper"></span> -->
                </div>
            </div>
            <div class="portlet-body">
                <div class="row" >
                    <div ng-repeat="exp in experiments">
                        <div class="img">
                            <img ng-src="{{exp.url}}">
                            <div class="desc" style="background-color: white;">
                                {{exp.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: My Experiments DEMO -->


            <!-- BEGIN: My Labs DEMO -->
        <div class="portlet light bg-inverse">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">My Labs</span>
                    <!-- <span class="caption-helper"></span> -->
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div ng-repeat="lab in labs">
                        <div class="img">
                            <img ng-src="{{lab.url}}">
                            <div class="desc" style="background-color: white;">
                                {{lab.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: My Labs DEMO -->
</div>
